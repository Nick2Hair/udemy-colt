<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Exercise</title>
</head>
<body>

    <form action="">
        
        <h1>Register</h1>
        
        <label for="first-name">First Name</label>
        <input id="first-name" type="text" placeholder="John">
        
        <label for="last-name">Last Name</label>
        <input id="last-name" type="text" placeholder="Smith">
        
        <br>
        
        <label for="male">Male</label>
        <input name="gender" value="male" id="male" type="radio">
        
        <label for="female">Female</label>
        <input name="gender" value="female" id="female" type="radio">
        
        <label for="other">Other</label>
        <input name="gender" value="other" id="other" type="radio">
        
        <br>
        
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="your email">
        
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="your password">
        
        <br>
        
        <label for="birthday">Birthday</label>
        <select name="month" id="birthday">
            <option value="month">Month</option>
        </select>
        <select name="day" id="birthday">
            <option value="day">Day</option>
        </select>
         <select name="year" id="birthday">
            <option value="year">Year</option>
        </select>
        
        <br>
        
        <label for="conditions">I agree to the terms and conditions</label>
        <input name="conditions" id="conditions" type="radio">
        
        <br>
        
        <button>Submit</button>
    </form>
                
</body>
</html>
