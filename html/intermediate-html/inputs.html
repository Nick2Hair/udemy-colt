<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>

   <p>Do you prefer cats or dogs?</p>
    <form action="">
    
        <label for="dogs"></label>
        <input name="petChoice" value="dogs" id="dogs" type="radio">

       <label for="cats"></label>
       <input name="petChoice" value="cats" id="cats" type="radio">
       
       <p>What's your favorite color?</p>
       <select name="color" id="">
           <option value="red">Red</option>
           <option value="yellow">Yellow</option>
           <option value="green">Green</option>
       </select>
       
       <textarea name="paragraph" id="" cols="30" rows="10"></textarea>
       
       <button>Go!</button>
   </form>
                
</body>
</html>
